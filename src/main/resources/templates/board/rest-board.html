<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:sec="//www.thymeleaf.org/extras/spring-security"

    <head>
        <meta charset="UTF-8">
        <title>1</title>

			</section>

			</section>
			<section>
				<div class="board-wrap flex end">
					<a href="/board/rest-main"><button id="list-btn">글목록</button></a>

				</div>
			</section>
			<section>
				<div class="board-wrap  center" id="board-list">

				</div>
			</section>
		</div>
