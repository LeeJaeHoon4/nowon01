<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{ /layout.html :: basic(~{this::head}, ~{this::main}) }">
<head>
<meta charset="UTF-8">
<title>1</title>
<!-- include libraries(jQuery, bootstrap) -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>
<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js">
</script>
<!-- 한글화 -->
<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>	
<link rel="stylesheet" href="/css/board/board.css">
<script type="text/javascript">
$(document).ready(function() {
	  $('#summernote').summernote({
	        tabsize: 2,
	        height: 600,
	        focus: true,
	        lang:"ko-KR",
	        palceholder:"",
	  	
	        });
	  });
</script>
<script src="/js/board/write.js"></script>
</head>
<body>
	<main>
		<div class="view-size">
			<section>
				<div class="board-wrap flex center">
					<h2>글쓰기 페이지 입니다.</h2>
				</div>
			</section>
			<section>
				<div class="board-wrap">
					<i>작성자</i>&nbsp;<i sec:authentication="name"></i>&nbsp;님
				</div>
			</section>
			<section>
				<div class="board-wrap flex center">
					<form style="width: 100%;" id="board-form">
						<section>
							<div class="board-wrap">
								<i>제목</i>&nbsp;<input id="title-input" type="text" name="subject" placeholder="제목을 입력해주세요(필수)">
							</div>
						</section>
						<input type="hidden" id="1" name="id"
							th:value="${#authentication.name}">
						<textarea id="summernote" name="content"></textarea>
						<button type="submit" id="summernote-save-btn">저장</button>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					</form>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
