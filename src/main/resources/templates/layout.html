<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="//www.thymeleaf.org/extras/spring-security"
		th:fragment="basic(head, main)"	>
    <head>
        <th:block th:replace="${head}" />
        <script type="text/javascript" src="/js/index/header.js"></script>
        <link rel="stylesheet"  href="/css/layout/footer.css">
        <link rel="stylesheet"  href="/css/layout/header.css">
        <meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>
    <body>
    	<th:block th:replace="~{/layout/header}" />
        <th:block th:replace="${main}" />
        <th:block th:replace="~{/layout/footer}" />
    </body>
</html>
