<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<link rel="stylesheet" href="/css/login/login.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="/js/login/login.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
		<link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
	</head>
	<body>
		<form class="login-login-form" action="/login" method="post">
		<h2 class="main-color">로그인</h2>
		<dl class="login-main-dl">
			<dt>아이디</dt>
				<dd>
					<input type="text" name="id" id="id" placeholder="아이디" autocomplete="false">
				</dd>
			<dt>비밀번호</dt>
				<dd>
					<input type="password" name="password" id="password" placeholder="비밀번호" autocomplete="false" >
				</dd>
					<button id="login-login-btn" type="button">로그인</button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
		</dl>
		</form>
		<section>
		<div class="login-login-div">
		<div class="flex  between login-find-info">
			<div class="flex">
				<input type="checkbox">
				<span class="flex column center">아이디저장하기</span>
			</div>
			<ul class="flex" id="login-find-user-info">
				<li><a>아이디찾기</a></li>
				<li><a>비밀번호 찾기</a></li>
			</ul>
		</div>
		<div th:if="${param.error}"class="login-err-div flex column center">
		아이디 또는 비밀번호를 다시 확인하세요.
		<br>
		등록되지 않은 아이디이거나, 아이디 또는 비밀번호를
		<br>
		잘못 입력하셨습니다.				
		</div>
		<div class="flex between login-signup">
			<p class="flex column center">
				아직 회원이 아니신가요? <br> 회원이 되시면 더 많은 헤택을 누릴 수 있습니다.
			</p>
			<button type="button" id="login-signup-btn" value="true" data-url="/emart/signup">회원가입</button>
		</div>
		</div>
		</section>
</body>
</html>
