<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ /layout.html :: basic(~{this::head}, ~{this::main}) }">
<head>
	<meta charset="UTF-8">
	<title>1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- 	qr코드를 javascript단에서 만드는 라이브러리 cdn 방식으로 import하였음-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/login/signup.css">
	<script src="/js/login/signup.js"></script>
</head>
<body>
	<main>
		<h1>메인영역</h1>
		<div class="wrap">
			<section id="view">
				<h1>뷰 영역</h1>
				<div class="wrap">
				<section id="switch">
						<h1>스위치 영역</h1>
						<div class="wrap">
							<ul class="switch-wrap">
								<li id=consumer-switch>
									<div class="switch-block tr-down" id="id-div">
										<span>개인회원가입</span>
										<span id="age">만 14세 이상 가능</span>
									</div>
								</li>
								<li id=saler-switch>
									<div class="switch-block tap">
										<span>사업자회원가입</span>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<div id="form-wrap">
							<form id="consumer">
								<h1>소비자 회원가입</h1>
								<div class="wrap">
								<!-- 아이디, 비밀번호, 비밀번호 확인, 이름, 이메일, 휴대폰번호  -->
									<ul class="info-wrap">
										<li class="flex">
											<label for="user-id">아이디</label>
											<input id="user-id" name="id" placeholder="중복체크를 이용해 아이디를 등록해주세요(6~10글자 영문+숫자)" maxlength="15">
											<input type="hidden" id="user-id-check-vlaue" value="false">
											<button  id="user-id-check-btn" type="button" class="btn btn-primary">아이디 중복 확인</button>
										</li>
										<li>
											<label for="user-pass">비밀번호</label>
											<input type="password" id="user-pass" name="password" placeholder="비밀번호 (영문, 숫자 조합 10자 이상 입력)" maxlength="15">
											<span>올바르지 않은 비밀번호 입니다.</span>
										</li>
										<li>
											<label for="user-passC">비밀번호 확인</label>
											<input type="password" id="user-passC"  placeholder="비밀번호 확인" maxlength="15">
											<span>올바르지 않은 비밀번호 입니다.</span>
										</li>
										<li>
											<label for="user-name">이름</label>
											<input id="user-name" name="consumerName" placeholder="이름" maxlength="40">
											<span>이름을 입력하세요</span>
										</li>
										<li>
											<label for="user-mail">이메일</label>
											<input id="user-mail" name="email"  placeholder="이메일" maxlength="40">
										</li>
										<li class="li-phone">
											<label for="user-phn">인증번호 입력란</label>
											<div class="p-wrap">
												<input id="user-phn" placeholder="인증번호 입력란" maxlength="15">
												<a id="consumer-send" data-url="/login/send" >인증받기</a>
												<a id="consumer-check" data-url="/login/check">인증번호 확인</a>
												<input type="hidden" value="false" id="consumer-check-value">
											</div>
										</li>
										<li id="QRCode-li">
											<h2> QR 코드를 촬영하시거나 이메일을 확인해주세요.</h2>
											<div id="QRCode-div"></div>
										</li>
										<li>
											<input type="submit" class="su-btn" value="가입하기">
	 										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
										</li>
									</ul>
								</div>		
							</form>
						
						<form id="saler" action="/login/signup/saler" method="post">
							<h1>판매자 회원가입</h1>
							<div class="wrap">
							<!-- 아이디, 비밀번호, 비밀번호 확인, 사업자번호, 홈페이지, 휴대폰번호 -->
								<ul class="info-wrap">
									<li id="slaer-id-li" class="flex">
										<label for="saler-id">아이디</label>
										<input id="saler-id" name="id"  placeholder="아이디" maxlength="15">
										<input type="hidden" id="saler-id-check-vlaue" value="false">
										<button  id="saler-id-check-btn" type="button" class="btn btn-primary">아이디 중복 확인</button>
										<span id="slaer-id-ok">사용 가능한 아이디입니다.</span>
										<span id="slaer-id-not">사용중인 아이디입니다.</span>
									</li>
									<li>
										<label for="saler-pass">비밀번호</label>
										<input type="password" id="saler-pass"  name="password" placeholder="비밀번호 (영문, 숫자 조합 10자 이상 입력)" maxlength="15">
										<span>올바르지 않은 비밀번호 입니다.</span>
									</li>
									<li>
										<label for="saler-passC">비밀번호 확인</label>
										<input type="password" id="saler-passC"  placeholder="비밀번호 확인" maxlength="15">
										<span>올바르지 않은 비밀번호 입니다.</span>
									</li>
									<li>
										<label for="saler-name">사업자번호</label>
										<input id="saler-name"  placeholder="사업자번호" maxlength="40">
										<span>이름을 입력하세요</span>
									</li>
									<li>
										<label for="saler-mail">홈페이지</label>
										<input id="saler-mail"  placeholder="홈페이지" maxlength="40">
									</li>
									<li class="li-phone">
										<label for="saler-phn">인증번호 입력란</label>
										<div class="p-wrap">
											<input id="saler-phn" placeholder="인증번호 입력란" maxlength="15">
											<a>인증받기</a>
										</div>
									</li>
									<li>
										<input type="submit" class="su-btn" value="가입하기">
<!-- 										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
									</li>
									
								</ul>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
